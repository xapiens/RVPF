# RMI registry.
#
# Default address: 127.0.0.1.
# Default port: 1099.
#
#rmi.registry.address: 0.0.0.0
rmi.registry.port: 10100

# The value for the 'java.rmi.server.hostname' property.
#
# Default: undefined.
#
rmi.server.hostname: 127.0.0.1

# Security.
#
queue.user: rvpf
queue.password: rvpf-password
topic.user: rvpf
topic.password: rvpf-password

# jul.threshold: INFO
#
# Controls the logging level from java.util.logging.
#
#jul.threshold: ALL

# Database server selection.
#
# Default: H2
#
#database.server: Derby
#database.server: H2
#database.server: HSQLDB

# TheStore SQL dialect selection.
#
# Default: H2
#
#store.the.sql.dialect: Derby
#store.the.sql.dialect: H2
#store.the.sql.dialect: HSQLDB
#store.the.sql.dialect: MariaDB
#store.the.sql.dialect: PostgreSQL

#store.the.sql.user: rvpf
#store.the.sql.password: rvpf-password

# Store back-end selection.
#
# Default: TheStoreSQLBackEnd
#
#store.the.backend: TheStoreBDBBackEnd
#store.the.backend: TheStoreMemoryBackEnd
#store.the.backend: TheStoreSQLBackEnd

# HTTP Alerter properties.
#
http.alerter.port: 10081
http.alerter.port.ssl: 10444
http.alerter.keystore.password: rvpf-password
http.alerter.restraint: 0

# HTTP server properties.
#
http.server.port: 10080
http.server.port.ssl: 10443
http.server.keystore.password: rvpf-password

# Forwarder properties.
#
forwarder.publisher.topic: topic/Notices
forwarder.xml.batch: 10000
forwarder.xml.address: //127.0.0.1:11000/
forwarder.xml.address.ssl: //127.0.0.1:11001/
forwarder.xml.input.dir: data/forwarder/input
forwarder.from080.local.address: //127.0.0.1:12000/
forwarder.to080.input.dir: data/forwarder/to080
forwarder.to080.remote.address: //127.0.0.1:13000/
forwarder.from082.local.address: //127.0.0.1:12000/
forwarder.to082.input.dir: data/forwarder/to082
forwarder.to082.remote.address: //127.0.0.1:12000/

# Traces compressed.
#
# Default: not compressed.
#
#traces.compressed

# Version control properties.
#
#document.workspace: ../../metadata

# Subversion jar.
#
#svn.jar: lib/svn-javahl.jar

# service.som.queue.backup: no
#
# When 'yes', queue messages are backed up.
#
#service.som.queue.backup

# Service alerter.
#
# Default: not shared.
#
service.alerter.shared
service.alerter.keep.alive: 60.0

# End.
