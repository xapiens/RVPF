GROUPS Spécifie les groupes à exécuter.
GUI Utilise l'environnement graphique.
HALT Arrête dès le premier échec d'un test.
HELP Affiche ce texte.
LANG Spécifie la langue d'affichage.
OUTPUT Spécifie le répertoire de sortie pour les conclusions.
RESULTS Demande les conclusions.
SCENARIOS Spécifie les scénarios à exécuter.
TESTS [tests ...]
THREADS Affiche la pile de chaque fil dans le log en fin d'exécution.
VERBOSE Demande un affichage détaillé.
VH Combine '-verbose' et '-halt'.
VHT Combine '-verbose', '-halt' et '-threads'.

# End.
