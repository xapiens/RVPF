GROUPS Specifies the groups to run.
GUI Uses the graphic environment.
HALT Halts on the first test failure.
HELP Displays this text.
LANG Specifies the language for display.
OUTPUT Specifies the output directory for results report.
RESULTS Asks for a results report.
SCENARIOS Specifies the scenarios to run.
TESTS [tests ...]
THREADS Logs a stack trace for each thread at end of run.
VERBOSE Asks for verbose display.
VH Combines '-verbose' and '-halt'.
VHT Combines '-verbose', '-halt' and '-threads'.

# End.
