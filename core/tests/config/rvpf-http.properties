# TheStore SQL dialect properties.
#
store.the.sql.mariadb.password: rvpf-password
store.the.sql.pgsql.password: rvpf-password

# security properties.
#
# When these properties are enabled, security is activated;
# their value must match the content of 'rvpf-realm.properties'.
#
tests.role: tests-role
tests.user: tests-user
tests.password: tests-password

# service.stats.log.enabled: no
#
# When 'yes', stats are logged.
#
service.stats.log.enabled

# config: rvpf-config.xml
#
# Specifies the configuration file.
#
config: rvpf-config-http.xml

# End.
